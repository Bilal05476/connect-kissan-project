<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
<link rel="stylesheet" href="css/index.css" />
<link rel="stylesheet" href="css/contact.css" />
<link rel="stylesheet" href="css/about.css" />
<link rel="stylesheet" href="css/dashboard.css" />
    <title>Connect Kissan | Dashboard</title>
</head>
<body>
   <nav class="navbar">
      <div class="logo">
        <h3><a href="index.html"> Connect Kissan </a></h3>
      </div>
      <div class="small-nav-icon">
        <label id="navbar-chckd">
          <div class="line line_1"></div>
          <div class="line line_2"></div>
          <div class="line line_3"></div>
        </label>
      </div>
      <div class="navbar-menu">
        <a href="dashboard.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
    <nav class="small-nav-drawer hide" id="small-nav">
      <a href="dashboard.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="dashboard">
    <div class="left-board">
        <div class="user-info">
        <h6>
            Your Name: <strong>{{user.name}}</strong>
            &nbsp;&nbsp;
            Your DealerShip: <strong>{{user.dealer}}</strong>
        </h6> 
        </div>
        <form class="item-form" action="/api/items" method="post">
            <h2>Add your Item:</h2>
            <input name="itemName" type="text" placeholder="Item name.." required="true" />
            <textarea name="itemDetails" rows="4" type="text" placeholder="Item description.." required="true" ></textarea>
            <input name="itemType" type="text" placeholder="Item type.." required="true" />
            <input name="itemPrice" type="text" placeholder="Item price.." required="true" />
            <input type="file" id="img" name="itemImg" accept="image/*">
            <button class="add-item" type="submit">Add Item</button>
        </form>
        
    </div>

    <div class="right-board">
        <div class="user-items">
            <h2>Your Items:</h2>
           
        </div>
        <div class="logout-div">
            <a class="logout" href="/logout">Logout</a>
        </div>
        
    </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
